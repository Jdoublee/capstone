<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MINE POST</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->

</head>
{% load static %}

<body>
  <!--헤더 (2중 구조)-->

          <img id="logo_text" alt="Home" src="{% static 'sg/images/logo_text.png' %}">
        </a>
      </div>

      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">

  </nav>


  <!--mid 헤더 - 카테고리(드롭다운식)-->
  <nav class="navbar-custom navbar-static-top bot_line_nopad" id="navbar_mid">
    <div class="container">
      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle mid_cat1" data-toggle="dropdown" role="button" aria-expanded="false">정치
              <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">청와대</a></li>
              <li><a href="#">북한</a></li>
              <li><a href="#">국회/정당</a></li>
              <li><a href="#">행정</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle mid_cat1" data-toggle="dropdown" role="button" aria-expanded="false">사회
              <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">사건사고</a></li>
              <li><a href="#">지역</a></li>
              <li><a href="#">노동</a></li>
              <li><a href="#">교육</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle mid_cat1" data-toggle="dropdown" role="button"
              aria-expanded="false">IT/과학 <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">통신</a></li>
              <li><a href="#">모바일</a></li>
              <li><a href="#">보안/해킹</a></li>
              <li><a href="#">과학 일반</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle mid_cat1" data-toggle="dropdown" role="button"
              aria-expanded="false">문화/예술 <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">여행/레저</a></li>
              <li><a href="#">패션/뷰티</a></li>
              <li><a href="#">날씨</a></li>
              <li><a href="#">음식/맛집</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" class="mid_cat2"></a></li>
          <li><a href="#" class="mid_cat2"></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-non-responsive">
    <div class="row">
      <div class="col-xs-9 right_line">
        <div class="col-xs-12">

          <label class="writing_title" for="title">글 스타일</label>
          <p>학습된 모델별로 글의 스타일이 달라집니다.</p>

          <br>

          <div class="form-group writing_model">

            <div class="ccheck">
              <input type="checkbox" id="check_test1">
              <label for="check_test1">
                <div class="chk_img">뉴스</div>
              </label>
            </div>

            <div class="ccheck">
              <input type="checkbox" id="check_test2">
              <label for="check_test2">
                <div class="chk_img">소설</div>
              </label>
            </div>

            <div class="ccheck">
              <input type="checkbox" id="check_test3">
              <label for="check_test3">
                <div class="chk_img">SNS</div>
              </label>
            </div>

            <div class="ccheck">
              <input type="checkbox" id="check_test4">
              <label for="check_test4">
                <div class="chk_img">체크</div>
              </label>
            </div>

            <div class="ccheck">
              <input type="checkbox" id="check_test5">
              <label for="check_test5">
                <div class="chk_img">체크</div>
              </label>
            </div>

          </div>

          <br>
          <br>


          <form action="" method="POST">
            <div class="form-group">
              <label class="writing_title" for="title">제목</label>
              {% csrf_token %}
              <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력하세요" value="{{title}}">
            </div>


            <p class="btn_word_rank">실시간 단어 추천</p>
            <button type="button" class="btn btn-default">_열심히</button>
            <button type="button" class="btn btn-default">_좋은</button>
            <button type="button" class="btn btn-default">_나은</button>
            <button type="button" class="btn btn-default">_힘차게</button>
            <button type="button" class="btn btn-default">_이상</button>

            <br>
            <br>

            <div class="form-group">
              <label class="writing_title" for="content">내용</label>
              <textarea class="form-control" rows="3" name="content" id="content"
                placeholder="첫 문장을 입력하세요">{{content}}</textarea>
            </div>

            <div class="text-center">
              <input type="submit" class="btn btn-info" value="뉴스 완성하기">
            </div>
            <div class="form-group">
              <label class="writing_title" for="fin_content">완성된 글</label>
              <textarea class="form-control" rows="10" name="fin_content" id="fin_content"
                placeholder="글이 자동으로 완성됩니다">{{fin_content}}</textarea>
            </div>

            <div class="filebox">
              <label class="writing_title" for="image" onchange="setThumbnail(event);">이미지 첨부하기</label>
              <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);" />
              <div id="image_container"></div>
            </div>
            <!-- 
          <div class="filebox">
            <label class="writing_title" for="File" onchange="setThumbnail(event);">이미지 첨부하기</label>
            <input type="file" id="File">
          </div> -->

            <br>
            <br>
            <br>
            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="업로드" formaction="{% url 'sg:index' %}">
            </div>
          </form>

        </div>
      </div>

      <div class="col-xs-3">
        <h1 class="findimg_title">이 사진은 어떠세요?</h1>
        <img class="findimg" src="../../static/sg/images/thumbnail.jpg" alt="사진">
        <img class="findimg" src="../../static/sg/images/thumbnail.jpg" alt="사진">
        <img class="findimg" src="../../static/sg/images/thumbnail.jpg" alt="사진">
        <img class="findimg" src="../../static/sg/images/thumbnail.jpg" alt="사진">
        <img class="findimg" src="../../static/sg/images/thumbnail.jpg" alt="사진">
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="../../static/sg/script.js"></script>
</body>

</html>
