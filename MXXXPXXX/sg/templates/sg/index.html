{% if latest_article_list %}
<ul>
    {% for article in latest_article_list %}
    <li><a href="{% url 'sg:detail' article.id %}">{{article.text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}
<form>
    <input type='button' value='글쓰기' onclick='location.href="{% url 'sg:post' %}"'>
</form>
